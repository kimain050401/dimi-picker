<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimigo Picker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');
        html, body{
            width: 100vw;
            height: 100vh;
            text-align: center;
            font-family: 'Gugi', cursive;
        }
        input[type=text]{
            font-family: 'Gugi', cursive;
            font-size: 20px;
        }
        button{
            font-family: 'Gugi', cursive;
            font-size: 20px;
        }
        a, p{
            font-family: 'Gugi', cursive;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <br>
    <h1>Dimigo Picker</h1>
    <br>
    <a>시작 번호</a>
    <input type="text" name="min" style="width: 40px; margin-right: 20px;">
    <a>끝 번호</a>
    <input type="text" name="max" style="width: 40px">
    <br><br>
    <p>당첨된 번호</p>
    <input type="text" id="afterNumber" style="width: 90vw;">
    <br><br><br>
    <h1 id="nowNumber">대기 중</h1>
    <br>
    <button onclick="clickButton()">뽑기</button>
    <script>
        function clickButton(){
            randomNumber(Number(document.getElementById("min").value), Number(document.getElementById("max").value), 0);
        }
        function randomNumber(min, max, chance){
            var splitNumber = document.getElementById("afterNumber").value.split(" ");
            var rand = String(Math.floor(Math.random() * (max - min + 1)) + min);
            if(splitNumber.indexOf(rand) == -1){
                document.getElementById("nowNumber").innerText = rand;
                document.getElementById("afterNumber").value += rand + " ";
            } else{
                if(chance > max){
                    document.getElementById("nowNumber").innerText = "다 뽑음";
                } else{
                    randomNumber(1, 31, chance + 1);
                }
            }
        }
    </script>
</body>
</html>
