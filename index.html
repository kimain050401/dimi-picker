<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimigo Picker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        html, body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Black Han Sans', sans-serif;
        }
        input[type=text]{
            font-family: 'Black Han Sans', sans-serif;
            font-size: 20px;
        }
        button{
            font-family: 'Black Han Sans', sans-serif;
            font-size: 20px;
        }
        a, p{
            font-family: 'Black Han Sans', sans-serif;
            font-size: 20px;
        }
        .inputNumber{
            border: none;
            border-bottom: 3px solid black;
            text-align: center;
        }
        .inputButton{
            border: none;
            border-bottom: 3px solid black;
            text-align: center;
            background: none;
            cursor: pointer;
            /* background-color: pink; */
        }
    </style>
</head>
<body>
    <br>
    <h1>Dimigo Picker</h1>
    <br>
    <div style="display: inline-block; text-align: center;">
        <a>시작 번호</a><br>
        <input type="text" class="inputNumber" id="min" style="width: 40px;" value="0">
    </div>
    <div style="display: inline-block; text-align: center;">
        <a>끝 번호</a><br>
        <input type="text" class="inputNumber" id="max" style="width: 40px" value="0">
    </div>
    <br><br>
    <a style="background-color: white; width: fit-content; display: inline-block; padding: 0px 10px 0px 10px;">당첨된 번호 (띄어쓰기로 구분)</a>
    <br>
    <input type="text" oninput="editSize(this)" class="inputNumber" id="afterNumber" style="text-align: center;">
    <br><br><br>
    <h1 id="nowNumber" style="font-size: 60px;">-</h1>
    <br>
    <button class="inputButton" onclick="clickButton()">뽑기</button>
    <div style="position: fixed; bottom: -10px;">
        <img src="https://kimain050401.github.io/dimigo-picker/dimigo-background.svg" width="100%">
    </div>
    <script>
        function editSize(obj){
            obj.size = obj.value.length * 0.6;
        }
        function clickButton(){
            randomNumber(Number(document.getElementById("min").value), Number(document.getElementById("max").value), 0);
            editSize(document.getElementById("afterNumber"));
        }
        function randomNumber(min, max, chance){
            var splitNumber = document.getElementById("afterNumber").value.split(" ");
            var rand = String(Math.floor(Math.random() * (max - min + 1)) + min);
            if(splitNumber.indexOf(rand) == -1){
                document.getElementById("nowNumber").innerText = rand;
                document.getElementById("afterNumber").value += rand + " ";
            } else{
                if(chance > max){
                    document.getElementById("nowNumber").innerText = "다 뽑음";
                } else{
                    randomNumber(Number(document.getElementById("min").value), Number(document.getElementById("max").value), chance + 1);
                }
            }
        }
    </script>
</body>
</html>
